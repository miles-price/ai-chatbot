services:
  - type: web
    name: ai-chatbot-js
    env: node
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: CHAT_DB_PATH
        value: /tmp/chat.json
      - key: OPENAI_API_KEY
        sync: false
