services:
  - type: web
    name: ai-chatbot-js
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: CHAT_DB_PATH
        value: /tmp/chat.db
      - key: OPENAI_API_KEY
        sync: false
